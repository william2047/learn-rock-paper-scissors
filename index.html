<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="Container">
        <div id="title">
            <h1>Rock</h1>
            <h1>Paper</h1>
            <h1>Scissor</h1>
        </div>

        <div id="buttons">
            <button id="Rock" data-pick="rock">Rock</button>
            <button id="Paper" data-pick="paper">Paper</button>
            <button id="Scissor" data-pick="scissor">Scissor</button>
        </div>
        <div id="text">
            <p>ipsun Lorem ipsum dolor sit amet consectetur</p>
            <h2>player1 / player2</h2>
            <div id="score">
                <h2 id="player1">0</h2>
                <h2> / </h2>
                <h2 id="player2">1</h2>
            </div>
        </div>
    </div>

    <script src="javascript.js"></script>
</body>
</html>
